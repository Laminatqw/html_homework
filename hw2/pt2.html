<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Part2</title>
    <style>
        .container{
            width: 100%;
            height: 400px;
            background-color: bisque;
            display: flex;
        }
        .block{
            background-color: red;
            width: 100px;
            height: 100px;
            margin: 100px;
            transition: 1s;
        }
        .block:hover{
            background-color: gray;
            border-radius: 50%;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>
</body>
</html>
